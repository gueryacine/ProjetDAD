<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Hello Title</title>
    </h:head>
    <h:body>
        <!-- vue permettant de créer une catégorie -->
         <h:form>
            <h:panelGrid columns="3">
            File Name
            <h:inputText  value="#{filePublisherBean.fileName}"/>
            Key Value
            <h:inputText  value="#{filePublisherBean.keyValue}"/>
            Decrypted Text
            <h:inputText  value="#{filePublisherBean.decryptedText}"/>
            <h:commandButton value="Send" actionListener="#{filePublisherBean.addMessageToQueue}"/>
            </h:panelGrid>
        </h:form>

    </h:body>





</html>
