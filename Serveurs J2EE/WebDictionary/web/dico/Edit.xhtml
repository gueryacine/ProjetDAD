<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditDicoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditDicoLabel_id}" for="id" />
                    <h:inputText id="id" value="#{dicoController.selected.id}" title="#{bundle.EditDicoTitle_id}" required="true" requiredMessage="#{bundle.EditDicoRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditDicoLabel_mot}" for="mot" />
                    <h:inputText id="mot" value="#{dicoController.selected.mot}" title="#{bundle.EditDicoTitle_mot}" />
                </h:panelGrid>
                <h:commandLink action="#{dicoController.update}" value="#{bundle.EditDicoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditDicoViewLink}"/>
                <br />
                <h:commandLink action="#{dicoController.prepareList}" value="#{bundle.EditDicoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditDicoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
